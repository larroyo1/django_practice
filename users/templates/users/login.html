{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
      <form method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Login</legend>
          {{ form.as_p }}
        </fieldset>
        <button type="submit">Login</button>
      </form>
      <small>
        Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
      </small>
    </div>
{% endblock content %}
